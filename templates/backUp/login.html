<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            box-sizing: border-box;
        }
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .main-content {
            margin-left: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(100% - 250px);
        }
        .content {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            text-align: center;
        }
        .content h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .content form {
            display: flex;
            flex-direction: column;
        }
        .content label {
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }
        .content input[type="text"],
        .content input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .content input[type="submit"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            background-color: #FFCD12;
            color: black;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .content input[type="submit"]:hover {
            background-color: #ffd700;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }

        /* 모바일 환경을 위한 스타일 */
        @media (max-width: 768px) {
            body {
            }

            .sidebar {
                position: absolute;
                top: 0;
                right: 0;
                width: 100%;
                height: 0;
                background-color: #333;
                overflow: hidden;
                transition: height 0.3s ease;
            }

            .sidebar a {
                text-align: center;
                padding: 10px;
                font-size: 16px;
            }

            .content {
                margin-left: 0;
                padding: 20px;
            }

            .header {
                justify-content: space-between;
                align-items: center;
                padding: 10px 10px;
            }

            .header h2 {
                font-size: 16px;
            }

            .menu-btn {
                /* width : 100%;
                display: block;
                background-color: #333;
                color: white;
                padding: 6px 8px;
                text-decoration: none;
                border-radius: 5px;
                font-size: 16px;
                border: none;
                cursor: pointer; */

                width: 100%;
                padding: 10px;
                box-sizing: border-box;
                border: none;
                border-radius: 5px;
                background-color: #333;
                text-align: center;
                font-weight: bold;
                color: white;
                font-size: 16px;
                cursor: pointer;
                margin-top: 10px;
            }

            .menu-btn:hover {
                background-color: #444;
            }

            .close-btn {
                display: block;
                background-color: #333;
                color: white;
                padding: 8px 15px;
                text-decoration: none;
                border-radius: 5px;
                font-size: 16px;
                border: none;
                cursor: pointer;
                margin-top: 10px;
            }

            .close-btn:hover {
                background-color: #444;
            }

            /* 모바일 메뉴 버튼은 모바일에서만 보여줌 */
            .menu-btn {
                text-align : center;
                display: block;
            }

            .main-content {
                margin : 0 auto;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 80%;
            }
        }

        /* PC 환경에서는 메뉴 버튼 숨김 */
        @media (min-width: 769px) {
            .menu-btn {
                display: none;
            }

            .close-btn {
                display: none;
            }
        }

        /* 메뉴 활성화 시 사이드바 스타일 */
        .sidebar.active {
            height: 32vh;
        }
    </style>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }

        function closeSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.remove("active");
        }
    </script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <a href="/home">메인 화면</a>
        <a href="/public-check">N 플레이스 순위 체크 (1회)</a>
        <a href="/Nplace-rank-check">N 플레이스 키워드별 순위 체크</a>
        <a href="#">문의하기</a>
        <button class="close-btn" onclick="closeSidebar()">✕ 닫기</button>
    </div>

    <div class="main-content">
        <div class="content">
            <h2>로그인</h2>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <form method="post">
                <label for="username">아이디 :</label>
                <input type="text" name="username" id="username" required>
                <label for="password">비밀번호 :</label>
                <input type="password" name="password" id="password" required>
                <input type="submit" value="Login">
            </form>
            <button class="menu-btn" onclick="toggleSidebar()">메뉴 목록 열기</button>
        </div>
    </div>
</body>
</html>
